<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form method="" action="" enctype="">
        <fieldset>
            <legend>Signup</legend>
        Username: <input type="text" name="" value="" /> <br>
        Password: <input type="password" name="" value="" /> <br>
        Email: <input type="email" name="" value="" /> <br>
        DOB: <input type="date" name="" value="" /> <br>
        Age: <input type="number" name="" value="" /> <br>
        Gender: 
            <input type="radio" name="gender" value="" /> Male
            <input type="radio" name="gender" value="" /> Female
            <input type="radio" name="gender" value="" /> Other <br>

        Dept: 
            <select name="">
                <option value="CSE">CSE</option>         
                <option value="CS">CS</option>         
                <option value="SE">SE</option>         
                <option value="CIS">CIS</option>         
            </select> <br>
        Check: <br>
                <input type="checkbox" name="" value=""/> Option-1 <br>
                <input type="checkbox" name="" value=""/> Option-2 <br>
                <input type="checkbox" name="" value=""/> Option-3 <br>
        Add: <textarea></textarea> <br>
        Image: <input type="file" name="" value="" /> <br>
        <input type="button" name="" value="Click" />
        <input type="submit" name="" value="Submit" />
        <input type="reset" name="" value="Reset" />
    </fieldset>
    </form>
</body>
</html>
